global:
  scrape_interval: 30s
  scrape_timeout: 10s

rule_files:
  - alert.yml

alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets: [ 'alertmanager:9093' ]

scrape_configs:
  - job_name: services
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'prometheus:9090'
  - job_name: cadvisor
    static_configs:
      - targets: 
          - 'cadvisor:8080'
  - job_name: 'node-exporter'
    static_configs:
      - targets: 
          - 'node-exporter:9100'
  - job_name: 'config-jmx'
    static_configs:
      - targets:
          - 'config:8080'          