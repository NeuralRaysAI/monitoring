server:

  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

client:

  url: http://loki:3100/loki/api/v1/push

scrape_configs:

  - job_name: messages
    static_configs:
    - targets:
        - localhost
      labels:
        job: all-logs
        env: dev
        host: monitoring-dev
        __path__: /var/log/*.log

  - job_name: docker-logs
    pipeline_stages:
    - docker: {}
    static_configs:
    - targets: 
        - localhost
      labels: 
        job: container
        host: docker    # label-1
        __path__: /var/lib/docker/containers/*/*-json.log     